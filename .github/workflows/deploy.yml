name: Deploy to Azure Container Apps (ACA)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

permissions:
  id-token: write      
  contents: read 

env:
  IMAGE_NAME: usersdbcode
  RESOURCE_GROUP: ${{ secrets.ACA_RESOURCE_GROUP }}       # Наприклад, 'my-app-rg'
  ACA_ENVIRONMENT: ${{ secrets.ACA_ENVIRONMENT_NAME }}    # Наприклад, 'my-app-env'
  ACA_NAME: ${{ secrets.ACA_APP_NAME }}                   # Наприклад, 'my-user-service'
  LOCATION: 'westeurope'                                # Або будь-який інший регіон

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with: 
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Get DB secrets from Key Vault
        id: secrets
        run: |
          DB_USERNAME=$(az keyvault secret show --vault-name Database-key-vault11 --name DB-username --query value -o tsv)
          DB_PASSWORD=$(az keyvault secret show --vault-name Database-key-vault11 --name DB-password --query value -o tsv)
          echo "DB_USERNAME=$DB_USERNAME" >> $GITHUB_ENV
          echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV      

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Create Azure Container App Environment
        run: |
          az containerapp env create \
            --name ${{ env.ACA_ENVIRONMENT }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.LOCATION }} \
            --logs-destination none

      - name: Create or Update Azure Container App
        run: |
          az containerapp create \
            --name ${{ env.ACA_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.ACA_ENVIRONMENT }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --registry-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.AZURE_CLIENT_ID }} \
            --registry-password ${{ secrets.AZURE_CLIENT_SECRET }} \
            --target-port 8080 \
            --ingress 'external' \
            --min-replicas 1 \
            --max-replicas 4 \
            --cpu 0.5 \
            --memory 1.0Gi \
            --secrets "db-user=${{ env.DB_USERNAME }}" "db-pass=${{ env.DB_PASSWORD }}" \
            --env-vars \
              "SPRING_DATASOURCE_USERNAME=secretref:db-user" \
              "SPRING_DATASOURCE_PASSWORD=secretref:db-pass" \
              "SPRING_DATASOURCE_URL=jdbc:postgresql://${{ secrets.VM_PUBLIC_IP }}:5432/usersdb"
          
          az containerapp update \
            --name ${{ env.ACA_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --scale-rules ./scaling-rules.json

      - name: Get Container App FQDN
        id: get-url
        run: |
          URL=$(az containerapp show --name ${{ env.ACA_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "App URL: https://$URL"
          echo "ACA_URL=$URL" >> $GITHUB_ENV

      - name: (Optional) Show FQDN
        run: |
          echo "Ваш додаток доступний за адресою: https://${{ env.ACA_URL }}"